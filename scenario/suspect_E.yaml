    description: Vikram left the party around 9:30 PM, seemed upset.
    trigger_guidance: Reveal when asked about the party or when you left.
    clue_text: "Vikram left party early (~9:30 PM), claimed headache"
    long_clue_text: "Vikram confirmed he left the party around 9:30 PM, earlier than most guests. He claimed he had a headache, but his demeanor suggested something else was bothering him. He was evasive about the details."

