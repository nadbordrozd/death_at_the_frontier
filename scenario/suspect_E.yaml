    difficulty: very_hard
    tool_name: "reveal_clue_e9_confession"
    description: Vikram confesses to killing Rachel.
    trigger_guidance: ONLY reveal after describing the argument, when the detective presses for what happened next. This is the final confession. If the detective has NOT yet proven Chris's manipulation, Vikram confesses but still believes Rachel betrayed him. If the detective HAS proven Chris's manipulation, include his realization that Rachel was innocent.
    clue_text: "Vikram confesses to killing Rachel in a rage"
    long_clue_text: "When pressed about what happened after the argument, Vikram broke down completely: 'We were shouting. She was crying. I grabbed her shoulders, I was shaking her, demanding the truth. And then... and then she was on the floor. Not moving. I killed her. I killed the woman I loved.'"

  - id: realization_of_manipulation
    difficulty: very_hard
    tool_name: "reveal_clue_e10_manipulation_realized"
    description: If confronted with proof of Chris's manipulation, Vikram realizes he was played and Rachel was innocent.
    trigger_guidance: Reveal if the detective presents evidence of Chris's deliberate manipulation (e.g., Emily's account of "That's what you get for taking her from me"). This devastating realization will likely trigger confession if it hasn't happened yet.
    clue_text: "Vikram realizes Chris deliberately manipulated him; Rachel was innocent"
    long_clue_text: "When confronted with evidence that Chris deliberately manipulated his jealousy — that Chris knew about the relationship and intentionally tried to break them up — Vikram's face went white. 'He did it on purpose? Chris was... he was playing me? And I... oh god. Rachel was telling the truth. She loved me. And I killed her because Chris wanted her for himself.' This realization shattered whatever composure he had left."

  - id: about_chris_behavior
    difficulty: easy
    tool_name: "reveal_clue_e11_about_chris"
    description: Vikram describes Chris's overly attentive behavior toward Rachel.
    trigger_guidance: Reveal when asked about Chris or about the party dynamics.
    clue_text: "Vikram noticed Chris was 'too attentive' to Rachel"
    long_clue_text: "Vikram described Chris's behavior: 'Chris was always... attentive to Rachel. Too attentive. The way he touched her, how he was always around her. At the party, he was practically glued to her side.' His discomfort discussing this was evident."

  - id: about_emily_jealousy
    difficulty: easy
    tool_name: "reveal_clue_e12_about_emily"
    description: Vikram notes Emily's obvious jealousy of Rachel.
    trigger_guidance: Reveal when asked about Emily or workplace dynamics.
    clue_text: "Vikram noticed Emily was obviously jealous of Rachel"
    long_clue_text: "Vikram observed Emily's jealousy: 'Emily was jealous of Rachel — that was obvious to everyone. They started around the same time, but Rachel's work took off while Emily's didn't. You could see it in how Emily looked at Rachel. The resentment.'"

  - id: about_personal_changes
    difficulty: easy
    tool_name: "reveal_clue_e13_personal_changes"
    description: Vikram's reaction to Rachel's "personal changes" toast.
    trigger_guidance: Reveal when asked about the party or Rachel's toast.
    clue_text: "Rachel's toast about 'personal changes' upset Vikram"
    long_clue_text: "When asked about Rachel's toast mentioning 'big changes, professionally and personally,' Vikram's expression darkened. He tried to be dismissive: 'I don't know what she meant by that. I left shortly after.' But his reaction suggested he had interpreted those words in a way that deeply bothered him."
