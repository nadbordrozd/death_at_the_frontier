    tool_name: "reveal_clue_e2_emily_sabotage"
    description: Vikram freely reveals he caught Emily sabotaging Rachel's code.
    trigger_guidance: Reveal when asked about tensions at work, about Emily, or about Rachel's colleagues.
    clue_text: "Vikram caught Emily sabotaging Rachel's eval code"
    long_clue_text: "Vikram freely revealed that he caught Emily Zhang sabotaging Rachel's eval code a few days before the party. Emily was modifying the scoring to make Rachel's results look artificially good — so Rachel would embarrass herself when presenting. Vikram admitted he 'should have reported it' but said Emily told him something that 'distracted' him and he 'let the sabotage go.'"

  - id: distracted_by_something
    difficulty: medium
    tool_name: "reveal_clue_e3_distracted"
    description: Vikram admits Emily told him something disturbing that made him forget about the sabotage.
    trigger_guidance: Reveal when pressed about what Emily told him, or why he didn't report the sabotage.
    clue_text: "Emily told Vikram something disturbing that distracted him from sabotage"
    long_clue_text: "When pressed about why he didn't report Emily's sabotage, Vikram became uncomfortable. He admitted Emily told him 'something about Rachel' that upset him deeply — something that made him forget about the sabotage entirely. He was reluctant to say more: 'It was personal. It doesn't matter now.'"

  - id: secret_relationship
    difficulty: medium
    tool_name: "reveal_clue_e4_relationship"
    description: Vikram admits he was in a secret relationship with Rachel.
    trigger_guidance: Reveal when pressed about his relationship with Rachel, confronted with Emily's account of seeing them kiss, or when accused of being jealous of Chris.
    clue_text: "Vikram was in secret relationship with Rachel for 8 months"
    long_clue_text: "When pressed about his relationship with Rachel, Vikram finally admitted the truth: 'We were together. For eight months. We kept it secret because of our positions — I'm a VP, she was a junior researcher. It would have looked bad. We were going to go public eventually, but...' He became emotional and couldn't continue."

  - id: jealousy_of_chris
    difficulty: medium
    tool_name: "reveal_clue_e5_jealousy"
    description: Vikram admits Chris's behavior made him jealous and suspicious.
    trigger_guidance: Reveal when asked about Chris, or after admitting the relationship with Rachel.
    clue_text: "Vikram was jealous of Chris's attention to Rachel"
    long_clue_text: "After admitting his relationship with Rachel, Vikram revealed his jealousy: 'Chris was always touching her. Sitting close. He lied about having dinner with her right in front of me. I thought... Emily said they were having an affair. I believed her. I was an idiot.'"

  - id: emily_told_affair_lie
    difficulty: hard
    tool_name: "reveal_clue_e6_emily_lie"
    description: Vikram reveals Emily told him Rachel and Chris were having an affair.
    trigger_guidance: Reveal when pressed about what Emily told him, after admitting the relationship.
    clue_text: "Emily told Vikram that Rachel and Chris were having affair"
    long_clue_text: "Vikram revealed what Emily told him when he caught her sabotaging Rachel's code: 'She said Rachel and Chris were having an affair. She said she'd seen them together. She said I should \"ask Rachel what's really going on.\" I was so devastated by that, I let Emily walk away. I didn't report the sabotage. I just... I believed her.'"

  - id: returned_to_house
    difficulty: hard
    tool_name: "reveal_clue_e7_returned"
    description: Vikram admits he returned to Rachel's house after the party.
    trigger_guidance: Only reveal when confronted with evidence he was there (if any exists), or when his story about going home falls apart under pressure.
    clue_text: "Vikram returned to Rachel's house around 1 AM"
    long_clue_text: "Under intense pressure, Vikram's story cracked. He admitted he didn't go home after the party: 'I drove around for hours. I couldn't stop thinking about Chris and Rachel. Around 1 AM, I went back to her house. I had a key. I let myself in. I needed to know the truth.'"

