    difficulty: very_hard
    tool_name: "reveal_clue_e8_argument"
    description: Vikram describes the argument with Rachel about Chris.
    trigger_guidance: Only reveal after admitting he returned to the house. This is the lead-up to confession.
    clue_text: "Vikram confronted Rachel about Chris; they argued"
    long_clue_text: "After admitting he returned, Vikram described what happened: 'Rachel was still awake, working on her presentation. She was happy to see me. And I... I accused her of sleeping with Chris. She denied it. She was confused, hurt, angry. She said I was being paranoid. She said she loved me. But I didn't believe her. I'd seen Chris touching her. Emily had confirmed it. I thought Rachel was lying to my face.'"

